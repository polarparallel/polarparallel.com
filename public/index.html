<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Parallel</title>
    <meta name="description" content="Polar Parallel LLC is a software development and consulting company based in Sioux Falls, SD.">
    <style>
        /* Self-hosted fonts on CDN */
        @font-face {
            font-family: 'Zen Kaku Gothic New';
            src: url('https://cdn.polarparallel.com/fonts/ZenKakuGothicNew-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Zen Kaku Gothic New';
            src: url('https://cdn.polarparallel.com/fonts/ZenKakuGothicNew-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Zen Kaku Gothic New';
            src: url('https://cdn.polarparallel.com/fonts/ZenKakuGothicNew-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --void: #050a0e;
            --aurora-teal: #5eead4;
            --aurora-cyan: #22d3ee;
            --aurora-green: #4ade80;
            --text-primary: #f0f4f8;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--void);
            color: var(--text-primary);
            font-family: 'Zen Kaku Gothic New', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Aurora effect */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .aurora::before,
        .aurora::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 60%;
            top: -20%;
            left: -50%;
            background: radial-gradient(ellipse at center,
                rgba(94, 234, 212, 0.07) 0%,
                rgba(34, 211, 238, 0.04) 30%,
                transparent 60%);
            animation: aurora-drift 30s ease-in-out infinite;
            transform-origin: center;
        }

        .aurora::after {
            background: radial-gradient(ellipse at center,
                rgba(74, 222, 128, 0.05) 0%,
                rgba(94, 234, 212, 0.03) 40%,
                transparent 60%);
            animation: aurora-drift 40s ease-in-out infinite reverse;
            animation-delay: -15s;
            top: -30%;
            left: -30%;
        }

        @keyframes aurora-drift {
            0%, 100% {
                transform: translateX(-5%) rotate(-3deg) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateX(5%) rotate(3deg) scale(1.1);
                opacity: 1;
            }
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: var(--text-primary);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--brightness); }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .tagline {
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 400;
            color: var(--text-muted);
            line-height: 1.7;
            max-width: 400px;
            margin-bottom: 1rem;
        }

        .location {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.08em;
            margin-bottom: 2.5rem;
            opacity: 0.7;
        }

        .line {
            width: 32px;
            height: 1px;
            background: var(--aurora-teal);
            margin-bottom: 2rem;
            opacity: 0.4;
        }

        .contact-link {
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--aurora-teal);
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
            opacity: 0.7;
        }

        .contact-link:hover {
            opacity: 1;
        }

        .copyright {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            opacity: 0.5;
            text-align: center;
            z-index: 1;
        }

        .copyright a {
            color: var(--text-muted);
            text-decoration: none;
            opacity: 0.8;
        }

        /* Latitude arc */
        .latitude-arc {
            position: fixed;
            bottom: -600px;
            left: 50%;
            transform: translateX(-50%);
            width: 1400px;
            height: 700px;
            border: 1px solid var(--aurora-teal);
            border-radius: 50%;
            opacity: 0.12;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <div class="stars" id="stars"></div>
    <div class="latitude-arc"></div>

    <div class="content">
        <h1>POLAR PARALLEL</h1>
        <p class="tagline">Software for a connected world</p>
        <p class="description">Software development and consulting</p>
        <p class="location">Polar Parallel LLC is a software company based in Sioux Falls, South Dakota, USA.</p>
        <div class="line"></div>
        <a href="mailto:contact@polarparallel.com" class="contact-link">
            contact@polarparallel.com
        </a>
    </div>

    <div class="copyright">
        <p>3916 N Potsdam Ave, Sioux Falls, SD 57104</p>
        <p style="margin-top: 0.5rem;">© 2026 Polar Parallel LLC · <a href="/">Home</a> · <a href="/privacy/">Privacy</a></p>
    </div>

    <script>
        (function() {
            const container = document.getElementById('stars');
            const count = 50;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--delay', (Math.random() * 10) + 's');
                star.style.setProperty('--duration', (5 + Math.random() * 8) + 's');
                star.style.setProperty('--brightness', (0.15 + Math.random() * 0.3));
                container.appendChild(star);
            }
        })();
    </script>

</body>
</html>
